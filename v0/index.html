<!DOCTYPE html>
<html>
  <body>  
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/homebaseio/datalog-console/git/trees/gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data.tree) {
          htmlString += `<li><a href="${file.path}/app/index.html">${file.path} app</a></li>`;
          htmlString += `<li><a href="${file.path}/cards/index.html">${file.path} cards</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
